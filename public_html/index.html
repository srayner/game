<!DOCTYPE html>
<html>
  <head>
    <title>{moz|webkit}RequestAnimationFrame Example</title>
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
    <script type="text/javascript" charset="utf-8" src="rect.js"></script>
    <script type="text/javascript" charset="utf-8" src="player.js"></script>
    <script type="text/javascript" charset="utf-8" src="game.js"></script>
  </head>
  <body>
    <canvas id="viewport" height="480" width="640"></canvas>

    <script type="text/javascript">

        Game.initialize();

        // Add some moving rectangles
        var i = 4;
        while (i--) Game.addRect();
      
        // Add a player
        Game.addPlayer();
      
        // Keyboard event listener.
        window.addEventListener('keyup', function(event) { Key.onKeyup(event); }, false);
        window.addEventListener('keydown', function(event) { Key.onKeydown(event); }, false);
        
        Game.run = (function() {
            var loops = 0, skipTicks = 1000 / Game.fps,
                maxFrameSkip = 10,
                nextGameTick = (new Date).getTime();

            return function() {
                loops = 0;
                while ((new Date).getTime() > nextGameTick) {
                    Game.update();
                    nextGameTick += skipTicks;
                    loops++;
                }
                Game.draw();
            };
        })();
      
      (function() {
        var onEachFrame;
        if (window.webkitRequestAnimationFrame) {
          onEachFrame = function(cb) {
            var _cb = function() { cb(); webkitRequestAnimationFrame(_cb); };
            _cb();
          };
        } else if (window.mozRequestAnimationFrame) {
          onEachFrame = function(cb) {
            var _cb = function() { cb(); mozRequestAnimationFrame(_cb); };
            _cb();
          };
        } else {
          onEachFrame = function(cb) {
            setInterval(cb, 1000 / 60);
          };
        }
        
        window.onEachFrame = onEachFrame;
      })();

      window.onEachFrame(Game.run);
    </script>
  </body>
</html>
